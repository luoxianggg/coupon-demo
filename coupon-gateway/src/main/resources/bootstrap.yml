server:
  port: 8002

spring:
  application:
    name: coupon-gateway
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 6000ms
  # password: root
  datasource:
    url: jdbc:mysql://localhost:3306/coupon_db
    username: root
    password: root
  cloud:
    config:
      uri: http://localhost:8001/
      profile: dev
  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/
jwt:
  tokenheader : token
  secret : mySecret
  expiration : 604800
  tokenHead : Bearer

mybatis:
  type-aliases-package: com.lx.coupon.dao
  mapper-locations: classpath:mapper/*.xml

